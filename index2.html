<!DOCTYPE html>

<!--for this version we will be using bootstrap, jquery and possibly sass-->	
<html>
	<head>
		 <!-- Required meta tags -->
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <!-- Bootstrap CSS -->
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		 <!-- other needed links for bootstrap-->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!--  My styles-->		 
		<link rel="stylesheet" type="text/css" href="styles2.css">

		<script src="script2.js" defer></script>
		<title>Calculator 2</title>
	</head>
	<body> 

<div class="calculator card">
	<div class="calculator-screen">
		<div class="w-100 p-3" id="display2">Welcome :)</div>
		<div type="text" class="w-100 p-3" id="display">Please press ON to start</div>   
	</div>
	<div class="calculator-keys">
		<input type="button" class="on-key btn btn-danger" value="ON" id="onbtn" onclick="onOff()" />
		<button type="button" class="clear btn btn-danger" value="clear" onclick="clearDisplay()">C</button>
		<button type="button" class="clear btn btn-danger" value="delete" onclick="deleteDisplay()">DEL</button>
		<button type="button" class="operator btn btn-info" value="*" onclick="concatenateElem('*')">&times;</button>
		
		<button type="button" class="btn btn-light waves-effect" value="7"onclick="concatenateElem(7)">7</button>
		<button type="button" class="btn btn-light waves-effect" value="8" onclick="concatenateElem(8)">8</button>
		<button type="button" class="btn btn-light waves-effect" value="9" onclick="concatenateElem(9)">9</button>
		<button type="button" class="operator btn btn-info" value="/" onclick="concatenateElem('/')">&divide;</button>
		
		<button type="button" class="btn btn-light waves-effect" value="4" onclick="concatenateElem(4)">4</button>
		<button type="button" class="btn btn-light waves-effect" value="5" onclick="concatenateElem(5)">5</button>
		<button type="button" class="btn btn-light waves-effect" value="6" onclick="concatenateElem(6)">6</button>
		<button type="button" class="operator btn btn-info" value="+" onclick="concatenateElem('+')">+</button>
			
		<button type="button" class="btn btn-light waves-effect" value="1" onclick="concatenateElem(1)">1</button>
		<button type="button" class="btn btn-light waves-effect" value="2" onclick="concatenateElem(2)">2</button>
		<button type="button" class="btn btn-light waves-effect" value="3" onclick="concatenateElem(3)">3</button>
		<button type="button" class="operator btn btn-info" value="-" onclick="concatenateElem('-')">-</button>
		
		<button type="button" class="zero btn btn-light waves-effect" value="0" onclick="concatenateElem(0)">0</button>
		<button type="button" class="decimal function btn btn-secondary" value="." onclick="concatenateElem('.')">.</button>
		<button type="button" class="equal-sign operator btn btn-info" value="=" onclick="evaluateExpresion()">=</button>
	</div>
</div>

</body>
</html>
