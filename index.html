	<head>
		 <!-- Required meta tags -->
		 <meta charset="utf-8">

		 <!-- Bootstrap CSS -->

		<!-- other needed links for bootstrap-->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!--  My styles-->		 
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Calculator 2</title>
	</head>
	<body> 

<div class="calculator card">
	<div class="calculator-screen">
		<input type="text" class="w-100 p-3" id="display2" value="Welcome :)" disabled />
		<input type="text" class="w-100 p-3" id="display" value="Please press ON to start" disabled /> 
	</div>
	<div class="calculator-keys">
		<button type="button" class="on-key btn btn-danger" value="on" id="onbtn">ON</button>
		<button type="button" class="clear btn btn-danger" value="clear">C</button>
		<button  type="button" class="clear btn btn-danger" value="delete">DEL</button>
		<button type="button" class="operator btn btn-info" value="*">&times;</button>
		
		
		<button type="button" class="btn btn-light waves-effect" value="7">7</button>
		<button type="button" class="btn btn-light waves-effect" value="8">8</button>
		<button type="button" class="btn btn-light waves-effect" value="9">9</button>
		<button type="button" class="operator btn btn-info" value="/">&divide;</button>
		
		
		<button type="button" class="btn btn-light waves-effect" value="4">4</button>
		<button type="button" class="btn btn-light waves-effect" value="5">5</button>
		<button type="button" class="btn btn-light waves-effect" value="6">6</button>
		<button type="button" class="operator btn btn-info" value="+">+</button>
			
		<button type="button" class="btn btn-light waves-effect" value="1">1</button>
		<button type="button" class="btn btn-light waves-effect" value="2">2</button>
		<button type="button" class="btn btn-light waves-effect" value="3">3</button>
		<button type="button" class="operator btn btn-info" value="-">-</button>
		
		<button type="button" class="zero btn btn-light waves-effect" value="0">0</button>
		<button type="button" class="decimal function btn btn-secondary" value=".">.</button>
		<button type="button" class="equal-sign operator btn btn-info" value="=">=</button>

	</div>
</div>
	<!--  my script-->
		<script src="script.js"></script>
	</body>
</br>
</br>
	<footer>This is my first fully functional calculator made from scratch with html, css and javascript.</footer>
	</html>
